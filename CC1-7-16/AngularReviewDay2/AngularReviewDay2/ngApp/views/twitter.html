    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">

        </div>

<div id="new-tweet" class="row" style="background-color:beige; border-radius:15px;">
    <div class="col-md-offset-4 col-md-3">
        <textarea ng-model="newTweet" class="form-control" placeholder="What's happening?" style="margin:0 0 20px 0"></textarea>
    </div>
    <div class="col-md-1">
        <input class="form-control" type="button" value="+" ng-click="tweetFeed.addTweet(newTweet); newTweet=''" />
    </div>
</div>

<div class="row" ng-repeat="tweet in tweetFeed.tweets|filter:{message:search}|limitTo:5" style="margin:0 0 20px 0">
    <div class="col-md-3">
        <img ng-src="{{tweet.profilePicture}}"
             class="img-responsive" />
    </div>
    <div class="col-md-9">
        <div class="row">
            {{tweet.username}}
        </div>
        <div class="row">
            {{tweet.message}}
        </div>
        <div class="row">
            <div class="col-md-offset-10 col-md-1 btn btn-primary"
                 ng-click="tweetFeed.incrementLikes(tweet)">
                Like ({{tweet.likes}})
            </div>
            <div class="col-md-1 btn btn-warning"
                 ng-show="tweet.likes >= 10"
                 ng-click="tweetFeed.retweet(tweet)">
                Re
            </div>
        </div>
    </div>
</div>
